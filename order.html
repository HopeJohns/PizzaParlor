<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Order Page</title>
  </head>
  <body>
    <div class="banner">
      <h1>Welcome to Cheech's!</h1>
    </div>

    <div class="navbar">
      <header>
        <nav>
          <ul>
            <li>Home</li>
            <li><a href="order.html">Order</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li>Our Location</li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="columns">
      <div class="column1">
        <div class="form">
          <fieldset>
            <legend>Order Here!</legend>
              <div class="info">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <p></p>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <p></p>
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone">
                <p></p>
              </div>

            <div class="drop">
              <label for="type">Pizza Type:</label>
              <select name="type" id="type">
                <option value="chicken">Chicken Alfredo</option>
                <option value="meatball">Meatball</option>
                <option value="olive">Olive and Pepper</option>
                <option value="nasty">Shrimp and Mushroom</option>
                <option value="ham">Spicy Ham</option>
                <option value="peppers">Spicy Peppers</option>
              </select>
              <p></p>
              <label for="number">Number of pizzas:</label>
              <input type="number" id="number" name="number" step="1">
            </div>
            <input type="submit" value="Submit">
          </fieldset>
        </div>
      </div>

      <div class="column2">
        <div class="testimonial">
          <p>This pizza is so good, it makes Batman look bad!</p>
          <p>-Superman</p>
          <p>I recommend the meatball pizza for sure!</p>
          <p>-Mario</p>
        </div>

        <div class="social">
          <h2>Social Media</h2>
          <img src="facebook.svg.png" alt="Facebook Logo" width=50 height=50>
          <img src="insta.png" alt="Instagram Logo" width=50 height=50>
          <img src="youtube.png" alt="YouTube Logo" width=50 height=50>
        </div>
      </div>
    </div>



  </body>
</html>
